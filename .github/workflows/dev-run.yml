name: Run Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
